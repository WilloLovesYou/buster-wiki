{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <div class="container">
    
    <div class="row mt-2 justify-content-center">
      <div class="col-md-8">
        <h1 class="title">
          {{- .Title -}}
        </h1>
        {{ if isset .Params "one_liner" }}
          <h4 class="subtitle font-weight-light">{{ .Param "one_liner" }}</h4>  
        {{ end }}
      </div>
    </div>

    <div class="row mt-2 justify-content-center"> 
      <div class="col-md-8">{{- .Content -}}</div>
    </div>

  </div>

{{ end }}
