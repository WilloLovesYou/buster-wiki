
{{ define "main" }}
<div class="container">
  
  <div class="row mt-2 justify-content-center">
    <div class="col-md-8">
      <h1 class="title">{{ .Title }}</h1>
      <h4 class="subtitle">{{ .Param "one_liner" }}</h4>
      {{ .Content }}
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-12">
      {{ if eq (.Param "show_tree") true }}
        <div class="row justify-content-start">
        {{ range (.Paginator 50).Pages.ByTitle }}
          {{ if ne (.Param "hide_from_lists") true }}
            {{ partial "person-card" . }}
          {{ end }}
        {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
