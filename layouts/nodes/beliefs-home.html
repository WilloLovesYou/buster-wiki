{{ define "main" }}

<div class="container">

  <div class="row mt-2 justify-content-center">
    <div class="col-lg-8">
      <h1 class="title">{{ .Title }}</h1>
      <h4 class="subtitle">{{ .Param "one_liner" }}</h4>
      {{ .Content }}
    </div>
  </div>

  <div class="row mt-2 justify-content-center">
    <div class="col-lg-8">
      {{ range $tag1, $map1 := $.Site.Data.beliefs }}
        {{ range $tag2, $beliefs := $map1 }}
          <div class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">{{ $tag1 }} : {{ $tag2 }}</h3>
            </div>
            <ul class="list-group list-group-flush">
              {{ range $beliefs }}
                <li class="list-group-item px-3">{{ .desc }}</li>
              {{ end }}
            </ul>

          </div>
        {{ end }}
      {{ end }} 
    </div>
  </div>
</div>

{{ end }}
