{{ define "main" }}
{{ $paginator := .Paginate .Pages 50 }}
<div class="container">
  
  {{ partial "title-and-content-basic" . }}

  <div class="row mt-2 justify-content-center">
    <div class="col-md-8">
      {{ range (.Paginator 50).Pages.ByDate.Reverse }}
        {{ partial "piece-card" . }}
      {{ end }}
    </div>
  </div>

  {{ partial "pagination" . }}

</div>
{{ end }}
