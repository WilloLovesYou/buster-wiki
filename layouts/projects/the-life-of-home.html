{{ define "main" }}
<div class="container-fluid">
  <div class="row pt-lg-8 pt-10 justify-content-center">
    <div class="col-12">
      <div class="mt-1 text-smaller"><strong><a href="/projects">PROJECTS</a></strong></div>
      {{ partial "title-and-content-basic" . }}

      {{ if false }}
        <div class="row">
        {{ range .Pages.ByTitle }}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title"><a href="{{.Permalink}}">{{ .Title }}</a></h3>
              </div>
            </div>
          </div>
        {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
