{{ define "main" }}
{{ $paginator := .Paginate (where .Pages "Section" "in" (slice "pieces" "beliefs") ) 5 }}

<div class="container">
  
  {{ partial "title-and-content-basic" . }}

  <div class="row mt-2 justify-content-start">
    <div class="col-md-8">
      {{ range $paginator.Pages }}
        {{ partial "piece-card" . }}
      {{ end }}
    </div>
  </div>

  {{ partial "pagination" . }}

</div>
{{ end }}
