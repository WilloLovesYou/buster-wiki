{{ define "main" }}

<section>
<div class="container">
  {{ range first 10 .Pages.ByLastmod }}
    <div class="row">
      <div class="col">
        <strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong>
        <div>{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      </div>
    </div>
  {{ end }}
</div>
</section>

{{ end }}
